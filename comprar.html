<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar o curso</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo">Curso de Academia</h1>
        <h2 class="subtitulo">Finalizar Compra</h2>
        <form class="formulario">
            <label class="label">Nome:</label>
            <input type="text"
            placeholder="Digite seu Nome"
            class="campo">
            <label class="label">E-Mail:</label>
            <input type="email" class="campo" placeholder="Digite seu E-Mail">
            <label class="label">Idade:</label>
            <input type="number" class="campo" placeholder="Digite sua Idade">
            <label class="label">Telefone:</label>
            <input type="tel" class="campo" placeholder="Digite seu Telefone">
            <label class="label">Modo de Pagamento</label>
            <select class="campo">
                    <option>PIX</option>
                    <option>Dinheiro</option>
                    <option>Cart√£o</option>
            </select>
            <button class="botao-comprar">Pagar</button>
        </form>
    </main>
    
</body>
</html>
